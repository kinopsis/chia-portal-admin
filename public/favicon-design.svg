  <!-- Central building/government icon representing municipal services -->
  <g transform="translate(16, 16)">
    <!-- Building base -->
    <rect x="-8" y="2" width="16" height="10" fill="#ffffff" rx="1"/>
    
    <!-- Building columns -->
    <rect x="-6" y="2" width="2" height="10" fill="#1e40af"/>
    <rect x="-2" y="2" width="2" height="10" fill="#1e40af"/>
    <rect x="2" y="2" width="2" height="10" fill="#1e40af"/>
    <rect x="6" y="2" width="2" height="10" fill="#1e40af"/>
    
    <!-- Building roof/triangle -->
    <polygon points="-9,2 0,-8 9,2" fill="#ffffff" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Central "C" for ChÃ­a -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af">C</text>
